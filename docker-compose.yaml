services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: monorepo-frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    env_file:
      - .env
    networks:
      - monorepo-network

  docs:
    build:
      context: .
      dockerfile: docs/Dockerfile
    container_name: monorepo-docs
    ports:
      - "${DOCS_PORT}:${DOCS_PORT}"
    env_file:
      - .env
    networks:
      - monorepo-network

volumes:
  backend_data:

networks:
  monorepo-network:
    driver: bridge
